<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms App-6</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <h2>Hesap Bilgileriniz</h2>
    <div>
        <form action="register.php">
            <div>
                <label for="nickname">Kullanıcı Adı:</label>
                <input type="text" id="nickname">
            </div>
            <div>
                <label for="mail">E-Posta:</label>
                <input type="text" id="mail">
            </div>
            <div>
                <label for="password">Şifreniz:</label>
                <input type="number" id="password">
            </div>
            <h2>
                Kişisel Bilgileriniz
            </h2>
            <div>
                <label for="name">Adınız:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Soyadınız:</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="city">Şehriniz:</label>
                <select name="dropdown" id="city">
                    <option value="Bursa">Bursa</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="manisa">Manisa</option>
                </select>
            </div>
            <div>
                <label for="cinsiyet">Cinsiyet:</label>
                <input type="radio" name="sex"> Erkek
                <input type="radio" name="sex"> Kadın
            </div>
            <div>
                <label for="hobi">Hobileriniz:</label>
                <input type="checkbox" name="gezi"> Gezmek
                <input type="checkbox" name="gitar"> Gitar
            </div>
            <div>
                <input type="submit" name="submitbutton" value="Kaydet">
            </div>
        </form>
    </div>
</body>
</html>
